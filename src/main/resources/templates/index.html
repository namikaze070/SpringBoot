<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" > <strong>BITLAB SHOP</strong></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Top sales</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">New sales</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">By Category</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/addItem" >Add item</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <center><h1> Welcome to BITLAB SHOP</h1></center>
    <center><h4>Electronic devices with high quality and service</h4></center>
    <div style="display: flex; margin-top: 20px" class="col-12 mt-4">
    <div class="card" style="width: 18rem; text-align: center;  margin-left: 20px;" th:each="item : ${itemlist}">
        <div class="card-body">
            <h5 class="card-title" style="color: green" th:text="${item.getName}"></h5>
            <h6 class="card-subtitle mb-2 text-muted" th:text="${item.getDescription}"></h6>
            <p class="card-text" th:text="${item.getPrice}"></p>
            <a th:href="@{'/details/' + ${item.getId()}}">DETAILS</a>
            </div>
    </div>
    </div>
</body>
</html>
